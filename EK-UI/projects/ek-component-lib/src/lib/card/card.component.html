<div 
  class="sbCard mt-20 mb-5" 
  *ngIf="data" 
  (click)="onAction(data,data.action)" 
  tabindex="0"
  >
    <div class="header p-15 pb-0">
      <div class="image m-0 mr-15 br-4">
        <img *ngIf="data.showImage? false : true" src="{{data.appIcon || 'assets/images/book.png'}}" alt="{{data.name}}">
      </div>

      <!--Course-->
      <div class="meta course" *ngIf="data.contentType && data.contentType.toLowerCase() === 'course'">
        <div class="topic mb-15" *ngIf="data.topic" title="{{data.topic}}">
          {{data.topic | slice:0:40}} 
          <span *ngIf="data.topic && data.topic.length > 40">...</span>
        </div>
        <div class="subtopic" *ngIf="data.subTopic" title="{{data.subTopic}}">
          {{data.subTopic | slice:0:40}} 
          <span *ngIf="data.subTopic && data.subTopic.length > 40">...</span>
        </div>
      </div>
      <!--/Course-->

      <!--Non-Course-->
      <div class="meta non-course" *ngIf="!data.contentType || data.contentType.toLowerCase() !== 'course'">
        <div class="mb-auto d-flex">
          <div class="ui label tiny right" *ngIf="data.ribbon && data.ribbon.right && data.ribbon.right.name">{{data.ribbon.right.name}}</div>
          <img src="{{data.ribbon.left.image}}" class="avatar ml-auto" *ngIf="data.ribbon && data.ribbon.left && data.ribbon.left.image" alt="{{data.ribbon.left.name}}">
        </div>
        <div class="subject ellipsis mt-3" *ngIf="data.subject" title="{{data.subject}}">Subject : {{data.subject}}</div>
        <div class="class ellipsis mt-3" *ngIf="data.gradeLevel" title="{{data.gradeLevel}}">Class : {{data.gradeLevel}}</div>
        <div class="medium ellipsis mt-3" *ngIf="data.medium" title="{{data.medium}}">Medium : {{data.medium}}</div>
      </div>
      <!--/Non-Course-->

    </div>
    <div class="sub-header">
        <h4 class="title">
          {{data.name | slice:0:60 }}
          <span *ngIf="data.name && data.name.length > 60">...</span>
        </h4>
        <div class="creator ellipsis">
          {{data.orgDetails?.orgName}}
        </div>
    </div>
    <ng-template #blank>
      <div class="py-2"></div>
    </ng-template>
</div>
